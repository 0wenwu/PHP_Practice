<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="description" content="信息查询">
<title>
信息查询
</title>
<style>
.main_div{
	text-align:center;
	margin:0 auto;
}

table{
	margin:0 auto;	
	border:1px solid black;
}

table td{
	text-align:center;
	border:1px solid black;
	width:100px;
}

#tb1{
	display:none;
}

#tb2{
	display:none;
}
</style>
<script type="text/javascript" src="func.js">
</script>
</head>
<body>
<div class="main_div">
<h1>信息查询系统</h1>

<!--输入框区域-->
<font style="font-family:'宋体',Simsun;">学&nbsp;&nbsp;&nbsp;&nbsp;号：</font><input id="ip1" type="text" value="">
<p></p>
身份证号：<input id="ip2" type="text" value="">
<p></p>
<!---->

<!--按钮区域-->
<input type="button" value="确认查询" onclick="submit()">

<input type="button" value="重置查询" onclick="reset()"><br/>
<!---->
<p>
<span id="tip"></span>
</p>

</table>
<!---->
</div>
